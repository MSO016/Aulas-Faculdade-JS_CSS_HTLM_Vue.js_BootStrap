<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07</title>
    <script type="text/javascript">
        function calcularMedia(valor1, valor2) {
            let media = (valor1 + valor2) / 2;
            return media;
        }

        function validarNumero(valor) {
            if (!isNaN(valor) && valor !== "" && valor.indexOf(" ") == -1) {
                return true;
            } else {
                return false;
            }
        }

        window.onload = function() {
            document.getElementById("btnCalcular").onclick = function(){
                let valor1 = document.getElementById("valor1").value;
                let valor2 = document.getElementById("valor2").value;

                if (validarNumero(valor1) && validarNumero(valor2)) {
                    valor1 = parseFloat(valor1);
                    valor2 = parseFloat(valor2);
                    let resultado = calcularMedia(valor1, valor2);
                    document.getElementById("resposta").innerHTML = "Média: " + resultado;
                } else {
                    document.getElementById("resposta").innerHTML = "Digite números válidos!";
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Calcular Média</h1>
    </header>
    <main>
        <label for="valor1">Primeiro valor</label>
        <input type="number" placeholder="nº" id="valor1"> <br><br>

        <label for="valor2">Segundo valor</label>
        <input type="number" placeholder="nº" id="valor2"><br><br>

        <button id="btnCalcular">Calcular</button>
        <p id="resposta"></p>
    </main>
    <footer></footer>
</body>
</html>
