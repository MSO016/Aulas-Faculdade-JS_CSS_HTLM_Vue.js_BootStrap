<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="vue.min.js"></script>
    <title>Lista de Filmes</title>
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <img src="img/img1.jpg" alt="logotipo_tralalerotralala"style="width: 30%";></img>
        </div>
        
        <div class="row">
            <div class="col-md-3">
                <h1>Cadastro de Filmes</h1>
                <input type="text" v-model="novoFilme.titulo" placeholder="Título" class="form-control mb-2">
                <input type="text" v-model="novoFilme.genero" placeholder="Nome" class="form-control mb-2">
                <input type="text" v-model="novoFilme.autores" placeholder="Autor" class="form-control mb-2">
                <input type="number" v-model="novoFilme.ano" placeholder="Ano" class="form-control mb-2">
                <button class="btn btn-danger">Salvar</button>
            </div>
           
            <div class="col-md-5">
                <h1>Lista de Filmes</h1>
            </div>
            
            <table class="table table-striped">
                <tbody>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Gênero</th>
                        <th>Autores</th>
                        <th>Ano</th>
                    </tr>
                </thead>
                </tbody>
            </table>
           </div>
    </div>
    <script type="text/javascript">
        class Filmes {
            constructor (genero, titulo, autor, ano) {
                this.codigo = genero;
                this.titulo = titulo;
                this.editora = autor;
                this.ano = ano;
            }
        }
    </script>
</body>
</html>
