<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="vue.min.js"></script>
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <input type="text"v-model="nome">
        <p {{ nome }}></p>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                nome: ''
            }
        });
    </script>
</body>
</html>
