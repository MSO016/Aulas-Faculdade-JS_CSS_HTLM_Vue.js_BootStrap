<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="vue.min.js"></script>
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <input type="text"v-model="nome" @keypress.enter="cadastroLivro()">
		<button @click="cadastroLivro()">Cadastrar</button>
        <button @click="exibirLista = !exibirLista">Exibir</button> 
        <div v-show>
            <h1>Lista de Livros</h1>
        </div>
       <div v-if="exibirLista">
            <ul >
                <li v-for="(item, index) in listaLivro">
                    {{ index }} - {{ item }}
                </li>
            </ul>
        </div>
        <div v-else>
            <p >Clique em exibir para mostrar a lista</p>
        </div>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                nome: '',
				listaLivro: [],
                exibirLista: false
            },
            methods: {
                cadastroLivro: function() {
                    this.listaLivro.push(this.nome);
                    this.nome = '';
                }
            }
        });
    </script>
</body>
</html>
